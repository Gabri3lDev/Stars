<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/b5afd26a30.js" crossorigin="anonymous"></script>
        <link rel="icon" href="Logos\Logo S.png">
        <link rel="stylesheet" href="./css/Sign up.css">
        <title>Stars- Sign up</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="container">
                   <a href="index.html"><img class="logo_top" src="./Logos/logo text stars.png" alt="logo"></a>
                    <div id="cont">
                        <ul id="uls">
                            <li id="li0"><a class="a" href="Ads.html"><i class="fa-solid fa-ban"></i>Ads</a></li>
                            <li id="li1"><a class="a" href="Sign up.html">Signup</a></li>
                            <li id="li2"><a class="a" href="Login.html">Login</a></li>
                            <hr id="hr">
                            <a class="d" href=""><button id="down" class="Download">Download</button></a>
                        </ul>
                    </div>
                    
                    <input class="check" id="check" onclick="myFuction ()" type="checkbox">
                    <label for="check" ><i  id="laba" class="fa-solid fa-bars"></i></label>
                </div>
            </nav>
        </header>

        <main>
            <div class="containers">
                <div class="container_sign_up">
                    
                    <form action="">

                        <h1>Sign up</h1>

                        <div class="inputss">

                            <div class="user"> 
                                <label id="label_1" class="label_user" for="inpo">Username</label>
                                <input oninput="valid ()" onfocus="foca ()" onblur="bluru ()" id="inpo" name="Username"   autocomplete="off" class="user_input" required minlength="3"  type="text">
                                <i class="fa-solid fa-user"></i>
                            </div>

                            <div class="email">
                                <label id="label_2" class="label_email" for="email">Email</label>
                                <input oninput="vali1 ()" onfocus="foca1 ()" onblur="bluru1 ()" id="email" name="email" autocomplete="off" class="email_input" required type="email">
                                <i class="fa-solid fa-envelope"></i>
                            </div>

                            <div class="Password">
                                <label id="label_3" class="label_password" for="password">Password</label>
                                <input oninput="valid2 ()" onfocus="foca2 ()" onblur="bluru2 ()" name="password" id="password" class="password_input" autocomplete="off" required minlength="5" maxlength="20" type="password">
                                <span id="span" onclick="Show ()">
                                    <i id="hide1" class="fa-solid fa-eye-slash"></i>
                                    <i id="hide2" class="fa-solid fa-eye"></i>
                                </span>
                            </div>

                            <div class="confirm_password">
                                <label id="label_4" class="label_confirm_password" for="confirm_password">Confirm password</label>
                                <input oninput="valid3 ()" onfocus="foca3 ()" onblur="bluru3 ()" name="confirm_password" onkeyup="check ();" id="confirm_password" class="confirm_password_input" autocomplete="off" required minlength="5" maxlength="20" type="password">
                                <i id="ok" class="fa-solid fa-circle-check"></i>
                                <i id="error" class="fa-solid fa-circle-exclamation"></i>
                            </div>
                        </div>

                        <div class="eu_concordo">
                            <div class="checkk">
                                <input required class="concordo" onclick="chks ()" id="concordo" type="checkbox" >
                                <label for="concordo"><i id="i_check" class="fa-solid fa-check"></i></label>
                            </div>
                            <label id="checkboxs" for="concordo">Eu concordo com os <a href="">Termos</a> e <a href="">Condições de Uso da Stars</a>.</label>
                        </div>

                        <button type="submit" id="btn_login" class="btn_login">Sign up</button>

                        <div class="or">
                            <div class="hr"></div> <p class="text_or">or</p> <div class="hr2"></div>
                        </div>

                        <div class="login_form">
                            <a href=""><img class="google_login" src="./imgs/google.png"></a>
                            <a href=""><img class="facebook_login" src="./imgs/facebook.png"></a>
                            <a href=""><img class="twitter_login" src="./imgs/twitter.png"></a>
                        </div>

                    </form>
                </div>
            </div>

        </main>

        <footer>

            <a href="index.html"><img class="logo_footer" src="./Logos/logo text stars.png" alt="logo"></a>

            <div class="rede_sociais">
                <a href=""><div class="instagram"><i class="fa-brands fa-instagram"></i></div></a>
                <a href=""><div class="facebook"><i class="fa-brands fa-facebook-f"></i></div></a>
                <a href=""><div class="twitter"><i class="fa-brands fa-twitter"></i></div></a>
            </div>

            <div class="termos">
               <ul>
                   <a href=""><li class="t1">Política de Privacidade</li></a>
                    <li class="bah">|</li>
                   <a href=""><li class="t2">Termos de Uso</li></a>
                    <li class="bah">|</li>
                   <a href=""><li class="t3">Diretrizes da Comunidade</li></a>
                    <li class="bah">|</li>
                   <a href=""><li class="t4">Definições de cookies</li></a>
                    <li class="bah">|</li>
                   <a href=""><li class="t4">Sobre a Stars</li></a>
               </ul>
            </div>

            <p class="direitos">© 2022 Stars</p>

        </footer>

        <script src="js/Sign up.js"></script>

    </body>
</html>
